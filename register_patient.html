<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" type="image/png" href="ico.png" />

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Liber Bus</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <!-- Bootstrap Date-Picker Plugin -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
  <script type="text/javascript" src="bootstrap-datepicker.es.min.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css" />
  <script>
    $(document).ready(function () {
      var date_input = $('input[name="birthdate"]'); //our date input has the name "date"
      var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
      var options = {
        format: 'dd-mm-yyyy',
        container: container,
        todayHighlight: true,
        autoclose: true,
        language: 'es',
      };
      date_input.datepicker(options);
    })
  </script>
</head>

<body id="bootstrap_overrides">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="container-fluid">
    <div class="row">
      <form onSubmit={this.onSubmit}>
        <div class="offset-1 offset-sm-1 offset-md-1 offset-lg-1 col-10 col-sm-10 col-md-10 col-lg-10">

          <div class="row text-center">
            <div class="col-12 col-sm-12">
              <h2 class="text-royal-blue bold-font custom-title">
                Registrar Paciente
              </h2>
            </div>
          </div>

          <div class="row register-patient-form p-2 text-center">
            <div class="col-12 mt-5">
              <span class="text-royal-blue bold-font custom-form-label-element">
                Datos del afiliado
              </span>
            </div>
            <div class="offset-1 offset-sm-2 col-10 col-sm-8 mb-4 divider"></div>

            <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 m-0">
              <div class="form-group">
                <label for="name" class="text-royal-blue bold-font float-left custom-form-label-element">CURP</label>
                <input type="text" class="form-control custom-input" name="curp"
                  pattern="([A-Z]{4}([0-9]{2})(0[1-9]|1[0-2])(0[1-9]|1[0-9]|2[0-9]|3[0-1])[HM](AS|BC|BS|CC|CL|CM|CS|CH|DF|DG|GT|GR|HG|JC|MC|MN|MS|NT|NL|OC|PL|QT|QR|SP|SL|SR|TC|TS|TL|VZ|YN|ZS|NE)[0-9A-Z]{5})"
                  required />
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 m-0">
              <div class="form-group">
                <label for="name" class="text-royal-blue bold-font float-left custom-form-label-element">Nombre</label>
                <input type="text" class="form-control custom-input" name="name" required />
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 m-0">
              <div class="form-group">
                <label for="firstLastName"
                  class="text-royal-blue bold-font float-left custom-form-label-element">Apellido Paterno</label>
                <input type="text" class="form-control custom-input" name="firstLastName" required />
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 m-0">
              <div class="form-group">
                <label for="secondLastName"
                  class="text-royal-blue bold-font float-left custom-form-label-element">Apellido Materno</label>
                <input type="text" class="form-control custom-input" name="secondLastName" required />
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 mt-0 mb-3">
              <div class="row">
                <div class="col-12">
                  <label class="text-royal-blue bold-font float-left custom-form-label-element text-truncate">Fecha de
                    nacimiento</label>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <input class="form-control custom-input" name="birthdate" required />
                </div>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 m-0">
              <div class="form-group">
                <label for="numero_afiliacion"
                  class="text-royal-blue bold-font float-left custom-form-label-element">Número de afiliación</label>
                <input type="text" class="form-control custom-input" name="numero_afiliacion" required />
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-3 m-0">
              <div class="form-group">
                <label for="genre" class="text-royal-blue bold-font float-left custom-form-label-element">Género</label>
                <select class="form-control custom-input-select" name="genre" required>
                  <option disabled value="">Selecionar</option>
                  <option value="M">Masculino</option>
                  <option value="F">Femenino</option>
                </select>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-3 m-0">
              <div class="form-group">
                <label for="phone_number" class="text-royal-blue bold-font float-left custom-form-label-element">Número
                  de teléfono</label>
                <input type="text" class="form-control custom-input" name="telefono" />
              </div>
            </div>


            <div class="col-12 col-sm-12 col-md-12 col-lg-12 mt-5 mb-2">
              <span class="text-royal-blue bold-font custom-form-label-element">
                Beneficiarios
              </span>
            </div>
            <div class="offset-1 offset-sm-2 offset-md-3 col-10 col-sm-8 col-md-6 mb-4 divider"></div>

            <div class="col-12 col-sm-12 col-md-6 col-lg-4 m-0">
              <div class="form-group">
                <label for="name" class="text-royal-blue bold-font float-left custom-form-label-element">CURP</label>
                <input type="text" class="form-control custom-input" name="curp"
                  pattern="([A-Z]{4}([0-9]{2})(0[1-9]|1[0-2])(0[1-9]|1[0-9]|2[0-9]|3[0-1])[HM](AS|BC|BS|CC|CL|CM|CS|CH|DF|DG|GT|GR|HG|JC|MC|MN|MS|NT|NL|OC|PL|QT|QR|SP|SL|SR|TC|TS|TL|VZ|YN|ZS|NE)[0-9A-Z]{5})"
                  required
                />
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-4 m-0">
              <div class="form-group">
                <label for="name"
                  class="text-royal-blue bold-font float-left custom-form-label-element">Nombre</label>
                <input type="text" class="form-control custom-input" name="name" required />
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-4 m-0">
              <div class="form-group">
                <label for="firstLastName"
                  class="text-royal-blue bold-font float-left custom-form-label-element">Apellido Paterno</label>
                <input type="text" class="form-control custom-input" name="firstLastName" required />
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-4 m-0">
              <div class="form-group">
                <label for="secondLastName"
                  class="text-royal-blue bold-font float-left custom-form-label-element">Apellido Materno</label>
                <input type="text" class="form-control custom-input" name="secondLastName" required />
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-4 mt-0 mb-3">
              <div class="row">
                <div class="col-12">
                  <label class="text-royal-blue bold-font float-left custom-form-label-element">Fecha de
                    nacimiento</label>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <input class="form-control custom-input" name="birthdate" required />
                </div>
              </div>
            </div>
            <div class="col-10 col-sm-10 col-md-5 col-lg-3">
              <div class="form-group">
                <label for="membership_number"
                  class="text-royal-blue bold-font float-left custom-form-label-element">Parentesco</label>
                <select class="form-control custom-input" name="relationship" required>
                  <option disabled value="">Selecionar</option>
                  <option value="conyugue">Conyugue</option>
                  <option value="hijo">Hijo</option>
                  <option value="madre">Madre</option>
                  <option value="padre">Padre</option>
                </select>
              </div>
            </div>
            <div class="col-2 col-sm-2 col-md-1 col-lg-1 form-group d-flex justify-content-center align-items-end">
              <button type="button" class="btn btn-danger"><span class="fas fa-trash-alt"></span></button>
            </div>

            <button type="button" class="btn btn-center custom-btn-signin text-white bold-font">
              <span class="fas fa-plus"></span> Agregar beneficiario
            </button>

            <div class="col-12 col-sm-12 col-md-12 col-lg-12 mt-5 mb-2">
              <span class="text-royal-blue bold-font custom-form-label-element">
                Domicilio
              </span>
            </div>
            <div class="offset-1 offset-sm-2 offset-md-3 col-10 col-sm-8 col-md-6 mb-4 divider"></div>

            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
              <div class="form-group">
                <label for="full_address"
                  class="text-royal-blue bold-font float-left custom-form-label-element">Domicilio completo</label>
                <input type="text" class="form-control custom-input" name="calle"
                  placeholder="Nombre de la calle completa, num. Exterior o interior." required />
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
              <div class="form-group">
                <label for="suburb"
                  class="text-royal-blue bold-font float-left custom-form-label-element">Colonia</label>
                <input type="text" class="form-control custom-input" name="colonia" required />
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
              <div class="form-group">
                <label for="township"
                  class="text-royal-blue bold-font float-left custom-form-label-element">Municipio</label>
                <input type="text" class="form-control custom-input" name="municipio" required />
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
              <div class="form-group">
                <label for="address_reference"
                  class="text-royal-blue bold-font float-left custom-form-label-element">Referencia domiciliaria</label>
                <input type="text" class="form-control custom-input" name="referencia"
                  placeholder="Mencionar entre que calle esta la vivienda, o establecimiento como tienda, iglesia, escuela etc." />
              </div>
            </div>

            <div class="col-12 col-sm-12 col-md-12 col-lg-12 mt-5 mb-2">
              <span class="text-royal-blue bold-font custom-form-label-element">
                Familia
              </span>
            </div>
            <div class="offset-1 offset-sm-2 offset-md-3 col-10 col-sm-8 col-md-6 mb-4 divider"></div>

            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
              <div class="form-group">
                <label for="ambiente_familiar" class="text-royal-blue bold-font float-left custom-form-label-element">Ambiente familiar</label>
                <textarea class="form-control custom-textarea" name="ambiente_familiar" rows="5" placeholder="Describe brevemente el ambiente familiar"></textarea>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <div class="form-group">
                    <label for="memberHealth" class="text-royal-blue bold-font float-left custom-form-label-element">Problemas de salud de sus integrantes</label>
                    <textarea
                      class="form-control custom-textarea"
                      name="problemas_salud"
                      rows="5"
                      placeholder="Problemas de salud de los integrantes de la familia"
                    ></textarea>
                </div>
            </div>
          </div>
        </div>

        <div
          class="offset-0 offset-lg-3 offset-md-2 offset-sm-2 col-12 col-sm-8 col-md-8 col-lg-6 vertical-margin-bottom mt-4">
          <center>
            <button class="btn my-2 my-sm-0 custom-btn-save" type="submit">
              <span class="text-white bold-font custom-btn-save-text">Registrar</span>
            </button>
          </center>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
